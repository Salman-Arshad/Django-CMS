 {% if messages %}
        <div class="messages">
        <div class="container">

            <ul class="messages">
                {% for message in messages %}
                    <div class="alert  alert-{{ message.tags|safe }} borderr">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>
            </div>
        </div>
    {% endif %}
